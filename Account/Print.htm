<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl">
<head>
    <title>جاپ صورتحساب</title>
    <link href="../App_Themes/Default/Site.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/javascript.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('body').css('background-color', '#ffffff');
            $('body').css('background-image', 'none');
            $('table').css('margin-right', '60px');

            var _html = null;
            switch (getQueryString(window.location.search, 'mode')) {
                case '1': //Transactions.aspx
                    _html = '<table class="account-info"><tr><td>از تاریخ</td><td>' + getQueryString(window.location.search, 'f') + '</td><td>تا تاریخ</td><td>' + getQueryString(window.location.search, 't') + '</td></tr></table>';
                    break;

                case '2': //LoanRecords.aspx
                    _html = '</br></br></br>';
                    break;
            }

            $('#content').html(_html + window.opener.document.getElementById('result').innerHTML);
            $('#btnPrint').remove();
            window.print();
        });

    </script>
</head>
<body>
    <img src="../App_Themes/Default/images/logo.png" style="position: absolute; left: 10px;
        top: 10px;" />
    <div id="content">
    </div>
</body>
</html>
